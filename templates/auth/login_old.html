<style>
  .error {
    color:red;
  }
</style>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <!-- Libs CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler.min.css') }}">
    <!-- Tabler Plugins -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler-flags.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler-payments.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler-vendors.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.min.css') }}">
    <style>
      body {
      	display: none;
      }
    </style>
  </head>
  <body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="flex-fill d-flex flex-column justify-content-center">
      <div class="container-tight py-6">
        <form class="card card-md" action="" method="POST" id="login_form">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center mb-3">
              <div class="w-50">
                <img src="{{ url_for('static', filename='img/logo-bqckup3.png') }}" alt="">
              </div>
            </div>
            <div class="row">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for c, m in messages %}
                      <div class="col-lg-12">
                        <div class="alert {{ 'alert-danger' if c == 'error' else 'alert-success' }}" role="alert">
                          {{m}}
                        </div>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
              </div>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off" required>
              </div>
            <div class="mb-2">
              <label class="form-label">
                Password
                <!-- <span class="form-label-description">
                  <a href="{{ url_for('auth.forgot_password') }}">I forgot password</a>
                </span> -->
              </label>
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-footer">
              <button type="submit" class="w-100 btn btn-primary btn-block">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="{{ url_for('static', filename='libs/jquery/dist/jquery.min.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script>
  $("#login_form").validate();
</script>
