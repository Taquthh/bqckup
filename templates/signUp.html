<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <!-- Libs CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/jqvmap/dist/jqvmap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/selectize/dist/css/selectize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/fullcalendar/core/main.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/fullcalendar/daygrid/main.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/fullcalendar/timegrid/main.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/fullcalendar/list/main.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/flatpickr/dist/flatpickr.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/nouislider/distribute/nouislider.min.css') }}">
    <!-- Tabler Core -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler.min.css') }}">
    <!-- Tabler Plugins -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler-flags.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler-payments.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabler-buttons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.min.css') }}">
    <style>
      body {
      	display: none;
      }
    </style>
  </head>
  <body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="flex-fill d-flex flex-column justify-content-center">
      <div class="container-tight py-6">
        <div class="text-center mb-4">
          <img src="./static/logo.svg" height="36" alt="">
        </div>
        <form class="card card-md" action="" method="post">
          <div class="card-body">
            <h2 class="mb-5 text-center">Create new account</h2>
            <div class="row">
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for c, m in messages %}
                    {% if c == 'error' %}
                    <div class="col-lg-12">
                      <div class="alert alert-danger" role="alert">
                        {{m}}
                      </div>
                    </div>
                    {% else %}
                    <div class="col-lg-12">
                      <div class="alert alert-success" role="alert">
                        {{m}}
                      </div>
                    </div>
                    {% endif %}
                  {% endfor %}
                {% endif %}
              {% endwith %}
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input type="email" class="form-control" name="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-toggle="tooltip">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z"/>
                      <circle cx="12" cy="12" r="2" />
                      <path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2" />
                      <path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2" />
                    </svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <!-- <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Agree the <a href="./terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
              </label> -->
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary btn-block">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted">
          Already have account? <a href="/login" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <script>
      document.body.style.display = "block"
    </script>
  </body>
</html>
