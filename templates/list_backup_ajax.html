<table class="table card-table table-vcenter">
    <thead class="text-center">
      <tr>
        <th class="text-start">Name</th>
        <th>Total backUp</th>
        <th>Last Backup</th>
        <th colspan="2">Status</th>
      </tr>
    </thead>
    {% if not backups %}
    <tr>
      <td colspan="4" class="text-center text-muted">
        Data not found
      </td>
    </tr>
    {% endif %}
    <tbody class="text-center">
      {% for backup in backups %}
      <tr>
        <td class="text-start">
          <a href="#" class="backup_edit" token="{{ backup.token }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-server" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <rect x="3" y="4" width="18" height="8" rx="3"></rect>
                <rect x="3" y="12" width="18" height="8" rx="3"></rect>
                <line x1="7" y1="8" x2="7" y2="8.01"></line>
                <line x1="7" y1="16" x2="7" y2="16.01"></line>
             </svg>
            {{ backup.backup_name }}
          </a>
        </td>
        <td class="text-muted">
          <span>{{ backup.token|getUsage }}</span>
        </td>
        <td>{{ backup.last_backup|tSince|isNone }}</td>
        <td class="text-center">
          <div class="dropdown">
            <button type="button" class="btn btn-sm btn-white  dropdown-toggle" data-bs-toggle="dropdown" style="border-color:#ddd;">
              <!-- SVG icon code -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" /></svg>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item get_files" href="#" token="{{ backup.token }}" data-bs-toggle="modal" data-bs-target="#list_backup">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3.5 5.5l1.5 1.5l2.5 -2.5" />
                    <path d="M3.5 11.5l1.5 1.5l2.5 -2.5" />
                    <path d="M3.5 17.5l1.5 1.5l2.5 -2.5" />
                    <line x1="11" y1="6" x2="20" y2="6" />
                    <line x1="11" y1="12" x2="20" y2="12" />
                    <line x1="11" y1="18" x2="20" y2="18" /></svg>
                  &nbsp;
                  List BackUp
                </span>
              </a>
              <a class="dropdown-item backup_now" href="{{ url_for('backup_now') }}" data-backup_name="{{ backup.backup_name }}"
              token="{{ backup.token }}" callback="refreshPage">
              <span class="text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevrons-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <polyline points="7 7 12 12 7 17"></polyline>
                  <polyline points="13 7 18 12 13 17"></polyline>
               </svg>
                &nbsp;
                Backup now
              </span>
            </a>
              <a class="dropdown-item delete_confirm" href="{{ url_for('delete_backup') }}"
                token="{{ backup.token }}" callback="getListBackup">
                <span class="text-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                  &nbsp;
                  Delete
                </span>
              </a>
            </div>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
